<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo upload</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"></script>
  </head>
  <body>
    <h1>File Upload</h1>
    <input id="fileInput" type="file" multiple />
    <script>
      const inputFile = document.querySelector('#fileInput')

      const chunkSize = 140 * 1024 // 140KB

      inputFile.onchange = async function () {
        //file[0]
        const file = inputFile.files[0],
          chunks = []

        let startPos = 0

        while (startPos < file.size) {
          chunks.push(file.slice(startPos, startPos + chunkSize))
          startPos += chunkSize
        }

        if (!chunks.length) {
          return
        }

        const fileNameRandom = Math.random().toString().slice(2, 7)

        const chunkPromise = []
        chunks.map((ck, index) => {
          //call api
          const data = new FormData()
          const nameFileFinal = fileNameRandom + '-' + file.name + '-' + index

          data.set('name', nameFileFinal)

          data.append('files', ck)

          // axios.post('http://localhost:3000/user/upload/large-file', data)

          chunkPromise.push(
            axios.post('http://localhost:3000/user/upload/large-file', data),
          )
        })

        await Promise.all(chunkPromise)
        const rs = await axios.get(
          'http://localhost:3000/user/merge/file?file=chunks-' +
            fileNameRandom +
            '-' +
            file.name,
        )
        console.log(rs.data)
        window.open(rs.data.link, '_blank')
      }
    </script>
  </body>
</html>
